  <div id="portfolio">
    <h2 align="center">
      <font face="Lato, sans-serif" color="ffffff">PORTFOLIO</font>
    </h2>
    <p align="center">
      <img src="img/banner.jpeg" alt="" height="140">
      <img src="img/image1.jpeg" alt="" height="140">
      <img src="img/image2.jpeg" alt="" height="140">

  <div id="contactus">
    <h2 align="center">
      <font face="Lato, sans-serif" color="ffffff">CONTACTUS</font>
    </h2>
    <form name="contact-form" id="contact-form">
      <table align="center" cellpadding="0" cellspacing="0">
        <tr>
          <td colspan="2">
            <input type="text" name="first-name" placeholder="First name" required="required" size="30">
          </td>
        </tr>
        <tr>
          <td height="20"></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="text" name="last-name" placeholder="Last name" required="required" size="30">
          </td>
        </tr>
        <tr>
          <td height="20"></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="email" name="email" placeholder="Email" required="required" size="30">
          </td>
        </tr>
        <tr>
          <td height="20"></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="text" name="subject" placeholder="Subject" required="required" size="30">
          </td>
        </tr>
        <tr>
          <td height="20"></td>
        </tr>
        <tr>
          <td>
            <textarea placeholder="Enter message" required="required" cols="21" rows="5"></textarea>
          </td>
          <td valign="top">
            <input type="submit" name="contact-submit" value="SEND">
          </td>
        </tr>
      </table>
    </form>
  </div>
