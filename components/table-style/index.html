<meta name="robots" content="noindex">
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML &lt;table&gt;</title>
</head>

<body>
  <font face="sans-serif">
    <table width="100%" border="2" bordercolor="8c8c8c" cellpadding="8" cellspacing="0">
      <caption>
        <h3>Front-end web developer course 2021</h3>
      </caption>
      <thead bgcolor="e4f0f5">
        <tr>
          <th scope="col">Person</th>
          <th scope="col">Most interest in</th>
          <th scope="col">Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Chris</th>
          <td>HTML tables</td>
          <td align="center">22</td>
        </tr>
        <tr bgcolor="edeef2">
          <th scope="row">Dennis</th>
          <td>Web accessibility</td>
          <td align="center">45</td>
        </tr>
        <tr>
          <th scope="row">Sarah</th>
          <td>JavaScript frameworks</td>
          <td align="center">29</td>
        </tr>
        <tr bgcolor="edeef2">
          <th scope="row">Karen</th>
          <td>Web performance</td>
          <td align="center">36</td>
        </tr>
      </tbody>
      <tfoot bgcolor="e4f0f5">
        <tr>
          <th scope="row" colspan="2" align="right">Average age</th>
          <td align="center">33</td>
        </tr>
      </tfoot>
    </table>
  </font>
</body>

</html>
