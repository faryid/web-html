<meta name="robots" content="noindex">
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML &lt;table&gt;</title>
</head>

<body>
  <!-- bordercolor="red" -->
  <table width="100%" border cellpadding="8px" cellspacing="0">
    <thead>
      <tr>
        <th>Sport</th>
        <th>Response</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Basketball</td>
        <td>25</td>
      </tr>
      <tr>
        <td>Baseball</td>
        <td>28</td>
      </tr>
      <tr>
        <td>Hockey</td>
        <td>26</td>
      </tr>
      <tr>
        <td>Soccer</td>
        <td>22</td>
      </tr>
      <tr>
        <td>Tennis</td>
        <td>24</td>
      </tr>
      <tr>
        <td>Football</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Other</td>
        <td>15</td>
      </tr>
    </tbody>
  </table>

  <br>

  <!-- merging cell -->
  <table width="100%" border cellpadding="8px" cellspacing="0">
    <thead>
      <tr>
        <th colspan="2">Expenses</th>
      </tr>
      <tr>
        <th>Month</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>January</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$100</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td align="center"><strong>Total</strong></td>
        <td>$200</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
